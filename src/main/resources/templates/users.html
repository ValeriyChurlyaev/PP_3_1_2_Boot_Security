<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Users</title>
</head>
<body>

<h1>All Users</h1>
<div>
  <table table border="1" bordercolor="black">
    <tr>
      <th>id</th>
      <th>name</th>
      <th>second name</th>
      <th>age</th>
      <th>car</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    <tbody>
    <tr th:each="user:${users}">
      <td th:text="${user.getId()}"></td>
      <td th:text="${user.getUsername()}"></td>
      <td th:text="${user.getSecondName()}"></td>
      <td th:text="${user.getAge()}"></td>
      <td th:text="${user.getCar}"></td>

      <td>
        <form th:action="@{admin/update/{id}(id=${user.getId()})}">
          <button>Update</button>
        </form>
      </td>

      <td>
        <form th:method="POST" th:action="@{admin/delete/{id}(id=${user.getId()})}" th:object="${user}">
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <form action="/admin/new" target="_blank">
    <button>Create new user</button>
  </form>
</div>

<br/>
<form th:method="GET" th:action="@{/logout}">
  <input type="submit" value="Logout">
</form>

</body>
</html>
